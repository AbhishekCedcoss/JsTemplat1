<html>
  <head>
    <title>Increment Decrement Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div id="increment-count">
          <button type="button" id="down" name="+"><div style="font-size:50px;">+</div></button>
        </div>
        <div id="total-count" style="border: 20px;"></div>
        <div id="decrement-count">
          <button style="font-size: larger" id="up" name="-"> <div style="font-size:50px;">-</div> </button>
        </div>
      </div>
    </div>
  </body>
</html>
